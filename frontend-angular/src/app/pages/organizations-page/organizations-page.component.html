<div class="container">
  <h1>Organizations</h1>
  <p>Below is a list of organizations you can donate to.</p>

  <!-- Reload Button -->
  <div *ngIf="errorMessage || loading" class="actions">
    <button (click)="loadOrganizations()" [disabled]="loading" class="button reload">
      {{ loading ? 'Loading...' : 'Reload' }}
    </button>
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
  </div>

  <!-- Organizations List -->
  <div *ngIf="!loading && organizations.length > 0" class="organizations-list">
    <div *ngFor="let org of organizations" class="organization-card">
      <h2>{{ org.name }}</h2>
      <p><strong>Wallet Address:</strong> {{ org.wallet }}</p>
      <p><strong>Reputation:</strong> {{ org.reputation }}</p>
      <p><strong>Level:</strong> {{ org.level }}</p>
      <button [disabled]="true" class="button donate">Donate</button>
    </div>
  </div>

  <!-- No Organizations Message -->
  <p *ngIf="!loading && organizations.length === 0 && !errorMessage">
    No organizations found. Please check back later.
  </p>
</div>
