<div class="container">
  <h1>Storage Smart Contract</h1>

  <!-- Connected Account -->
  <p><strong>Connected Account:</strong> {{ this.account?.address || 'Not Connected' }}</p>

  <!-- Retrieve Stored Value -->
  <div>
    <button (click)="getStoredValue()" class="button">Retrieve Stored Value</button>
    <p><strong>Stored Value:</strong> {{ storedValue !== null ? storedValue : 'No value retrieved' }}</p>
  </div>

  <!-- Store New Value -->
  <div>
    <label for="storeValueInput">Enter a new value to store:</label>
    <input #inputValue id="storeValueInput" type="number"/>
    <label for="inputAddress">Enter deployed contract address:</label>
    <input #inputAddress id="inputAddress" type="text"/>
    <button (click)="storeValue(inputValue.value, inputAddress.value)" class="button">Store Value</button>
  </div>
</div>
