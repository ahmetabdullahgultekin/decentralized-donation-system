<nav class="navbar">
  <!-- Logo -->
  <div class="logo">
    <a routerLink="/">DonateChain</a>
  </div>

  <!-- Navigation Links -->
  <ul class="nav-links">
    <li><a routerLink="/">Home</a></li>
    <li><a routerLink="/about">About</a></li>
    <li><a routerLink="/donate">Donate</a></li>
    <li><a routerLink="/details">Details</a></li>
    <li><a routerLink="/test">Test</a></li>
    <li><a routerLink="/organizations">Organizations</a></li>
  </ul>

  <!-- User Actions -->
  <div class="user-actions">
    <ng-container *ngIf="userAccount; else guestActions">
      <!-- Profile Dropdown -->
      <div class="profile-dropdown">
        <button (click)="toggleDropdown()" class="button">
          <img
            alt="Avatar"
            class="avatar-small"
            height="1024"
            ngSrc="/images/avatar1.webp"
            priority
            width="1024"
          />
          {{ userName }}
        </button>
        <div
          (click)="closeDropdown()"
          *ngIf="dropdownVisible"
          class="dropdown-menu"
        >
          <a class="dropdown-item" routerLink="/profile">Profile</a>
          <a class="dropdown-item" routerLink="/admin">Admin</a>
          <a class="dropdown-item" routerLink="/sign-up">Sign Up Your Wallet</a>
          <a (click)="logout()" class="dropdown-item">Logout</a>
        </div>
      </div>
    </ng-container>

    <!-- Guest Actions -->
    <ng-template #guestActions>
      <button (click)="connectWallet()" class="button">Connect MetaMask</button>
    </ng-template>
  </div>
</nav>
